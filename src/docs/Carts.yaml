#path son los distintos endpoins que podemos tener
paths:
  /api/carts/:
    get:
      summary: Get All carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts found
          content: 
            application/json:
              schemas:
                $ref: "#components/schemas/Cart"
        '500':
          description: Server error
        '400':
          description: Some data is missing
      
  /api/carts/{userId}:
    post:
      summary: Create new cart
      tags:
        - Carts
      parameters:
      - name: userId
        example: 65c02943a391fcd1174ca767
      responses:
        '200':
          description: new cart added successfully
          content: 
            application/json:
              schemas:
                $ref: "#components/schemas/Cart"
        '500':
          description: Server error
        '400':
          description: some data is missing
      
      # Otros campos...
      
  /api/carts/{cartId}:
    get:
      summary: Get cart By Id
      tags:
        - Carts
      parameters:
      - name: cartId
        example: 65c03001a8c55f8436973fed
      responses:
        '200':
          description: cart found by id
          content: 
            application/json:
              schemas:
                $ref: "#components/schemas/Cart"
        '500':
          description: Server error
        '400':
          description: some data is missing
        example:
      # Otros campos...
    put:
      summary: update cart info
      tags:
        - Carts
      parameters:
      - name: cartId
        in: path
        description: Cart identifier
        example: 65c03001a8c55f8436973fed
      responses:
        '200':
          description: cart updated  
          content: 
            application/json:
              schemas:
                $ref: "#components/schemas/Cart"       
        '500':
          description: Server error
        '400':
          description: some data is missing
        example:
      # Otros campos...
    delete:
      summary: delete cart
      tags:
        - Carts
      parameters:
      - name: cartId
        example: 65c03001a8c55f8436973fed
      responses:
        '200':
          description: cart deleted    
          content: 
            application/json:
              schemas:
                $ref: "#components/schemas/Cart"      
        '500':
          description: Server error
        '400':
          description: some data is missing
      # Otros campos...

#components son los esquemas que podemos tener

components:
  schemas:
    Cart:
      type: object
      properties: 
        id:
          type: string
        products:
          type: array
          properties:
            productoId:
              type: object
            quantity:
              type: number