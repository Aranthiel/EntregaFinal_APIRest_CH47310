#path son los distintos endpoins que podemos tener
paths:
  /carts:
    get:
      summary: Obtener todos los carritos
      tags:
        - Carts
      responses::
        '200':
          description: Éxito al obtener los carritos
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Carritos encontrados con éxito
                  carts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cart'
        '404':
          description: No se encontraron carritos
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No se encontraron carritos
    post:
      summary: Crear un nuevo carrito
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: ID del usuario al que se asociará el carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
              required:
                - products
      tags:
        - Carts
      responses::
        '200':
          description: Éxito al crear el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Carrito creado exitosamente
                  carritoCreado:
                    $ref: '#/components/schemas/Cart'
        '404':
          description: No se pudo agregar el carrito solicitado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No se pudo agregar el carrito solicitado
  /carts/{cartId}:
    get:
      summary: Obtener un carrito por su ID
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
          description: ID del carrito a obtener
      tags:
        - Carts
      responses::
        '200':
          description: Éxito al obtener el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Carrito encontrado con éxito
                  cartById:
                    $ref: '#/components/schemas/Cart'
        '404':
          description: No se encontró el ID de carrito solicitado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No se encontró el ID de carrito solicitado
    put:
      summary: Actualizar un carrito por su ID
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
          description: ID del carrito a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      productId:
                        type: string
              required:
                - products
      tags:
        - Carts
      responses::
        '200':
          description: Éxito al actualizar el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Carrito actualizado con éxito
                  response:
                    $ref: '#/components/schemas/Cart'
        '404':
          description: No se encontró el ID de carrito solicitado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No se encontró el ID de carrito solicitado
    delete:
      summary: Eliminar un carrito por su ID
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: string
          description: ID del carrito a eliminar
      tags:
        - Carts
      responses::
        '200':
          description: Éxito al eliminar el carrito
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Carrito eliminado con éxito
                  deletedCart:
                    $ref: '#/components/schemas/Cart'
        '404':
          description: No se encontró el ID de carrito solicitado
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No se encontró el ID de carrito solicitado



#components son los esquemas que podemos tener

components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          example: 65c700be81a85cabed0c1ee9
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                example: 5fb5e23f18e8d842e8b20b10
      required:
        - _id
        - products