<h3>Detalle de carrito id {{cart}}</h3>

<div class="flexContainer">
    <ul id="cartDetailUl"></ul>
</div>

<table id="cartDetailTable" style="display: none;">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Valor unitario</th>
            <th>Total</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody id="cartDetailBody">
        <tr>
            <th> <div class="title">
                <a href="#/products/${productDetail._id}"> ${productDetail.title} </a>
                <p>${productDetail._id}</p>
            </div> </th>
            <th>${producto.quantity} </th>
            <th>${productDetail.price} </th>
            <th>${producto.quantity * productDetail.price}</th>
            <th> <a href="#">btnQuitar</a> </th>
            <th> <a href="#">btnAgregar</a> </th>
            <th> <a href="#">btnEliminar</a> </th>
        </tr>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/cartDetail.js"></script>
